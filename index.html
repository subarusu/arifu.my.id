<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arifu.my.id - CORRECT INDENTATION</title>
  <script src="https://cdn.jsdelivr.net/npm/prettier/2.4.0/index.js"></script>
</head>
<body class="body">
  <div class="group">
    <!-- start here -->
    <div class="h1">
      <h1>Correct-Indentation✅</h1>
    </div>
    <!-- box 1 -->
    <div>
      <form>
        <div class="input">
          <textarea class="textbox" name="input_text" rows="14" cols="60"></textarea>
        </div>
        <div class="button">
          <button type="button" onclick="indentText()">Indent</button>
        </div>
        <div class="input">
          <textarea class="textbox" name="output_text" id="output_text" rows="14" cols="60" readonly></textarea>
        </div>
      </form>
    </div>
    <!-- footer -->
    <div class="footer">
      <i>please support this web disable ads block♥️</i>
    </div>
  </div>
<script>
  function autoIndent(text) {
    const formattedText = prettier.format(text, { parser: "babel" });
    return formattedText;
  }

  function indentText() {
    const inputText = document.querySelector('textarea[name="input_text"]').value;
    const outputText = document.querySelector('textarea[name="output_text"]');
    outputText.value = autoIndent(inputText);
  }
</script>

</body>
</html>
